<!-- Disease Detection Web Application HTML Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #e0f7fa);
            padding-top: 100px;
        }
        .upload-container {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-custom {
            background-color: #00796b;
            color: white;
        }
        #loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2>Upload Leaf Image</h2>
            <form action="/" method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
                <input class="form-control mt-3" type="file" name="file" required>
                <button type="submit" class="btn btn-custom mt-3">Submit</button>
            </form>
            <div id="loading-spinner" class="spinner-border text-success mt-4" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
        </div>
    </div>
</body>
</html>
